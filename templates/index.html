    function appendMessage(name, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg" id="q">

    </div>

  </div>
</div>
`;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);

    }

`;

      async function newQuestions() {
